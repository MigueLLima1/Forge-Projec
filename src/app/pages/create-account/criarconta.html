<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta - Forge Blog</title>
  <!-- Incluindo Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Favicon (substitua pelo seu, igual ao da landing page) -->
  <link rel="icon" href="https://placehold.co/32x32/6366f1/white?text=FB" type="image/png">
  <!-- Incluindo AOS CSS (opcional para esta página, mas mantido para consistência se quiser usar) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Link para o seu ficheiro CSS externo (o mesmo da landing page) -->
  <link rel="stylesheet" href="/Forge-Project V2/src/app/pages/create-account/criarconta.css"> <!-- Ajuste o caminho se necessário -->
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

  <!-- Header Simplificado -->
  <header class="bg-white shadow-md w-full z-10">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="../../index.html" class="text-2xl font-bold text-indigo-600">Forge Blog</a>
      <a href="../../index.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Voltar ao Início</a>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Crie a sua conta
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Junte-se à comunidade Forge Blog!
        </p>
      </div>
      <form id="form-cadastro" class="mt-8 space-y-6">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="name" class="sr-only">Nome Completo</label>
            <input id="name" name="name" type="text" required
                   class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                   placeholder="Nome Completo">
          </div>
          <div>
            <label for="email" class="sr-only">Endereço de email</label>
            <input id="email" name="email" type="email" autocomplete="email" required
                   class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                   placeholder="Endereço de email">
          </div>
          <div>
            <label for="password" class="sr-only">Senha</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required
                   class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                   placeholder="Senha">
          </div>
          <div>
            <label for="confirm-password" class="sr-only">Confirmar Senha</label>
            <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required
                   class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                   placeholder="Confirmar Senha">
          </div>
           <div>
            <label for="dob" class="sr-only">Data de Nascimento</label>
            <input id="dob" name="dob" type="date" required
                   class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                   placeholder="Data de Nascimento">
          </div>
           <div>
            <label for="gender" class="sr-only">Sexo</label>
            <select id="gender" name="gender" required
                    class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 bg-white text-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
              <option value="" disabled selected>Selecione o Sexo</option>
              <option value="male">Masculino</option>
              <option value="female">Feminino</option>
              <option value="other">Outro</option>
            </select>
          </div>
           <div>
            <label for="university" class="sr-only">Universidade</label>
            <select id="university" name="university" required
                    class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 bg-white text-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
              <option value="" disabled selected>Selecione a Universidade</option>
              <option value="ceub">CEUB</option>
              <option value="iesb">IESB</option>
              <option value="catolica">Católica</option>
              <!-- Adicionar mais opções conforme necessário -->
            </select>
          </div>
          <div>
            <label for="course" class="sr-only">Curso</label>
            <select id="course" name="course" required
                    class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 bg-white text-gray-500 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
              <option value="" disabled selected>Selecione o Curso</option>
              <option value="ads">Análise e Desenvolvimento de Sistemas</option>
              <option value="cc">Ciência da Computação</option>
              <option value="cd">Ciência de Dados</option>
              <option value="ec">Engenharia da Computação</option>
              <option value="es">Engenharia de Software</option>
              <!-- Adicionar mais opções conforme necessário -->
            </select>
          </div>
        </div>

        <div>
          <button type="submit"
                  class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Criar Conta
          </button>
        </div>
      </form>
      <div class="text-sm text-center">
        <p class="login-link text-gray-600">
          Já tem uma conta?
          <a href="../login/login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
            Faça login
          </a>
        </p>
      </div>
    </div>
  </main>

  <!-- Footer Simplificado -->
  <footer class="bg-gray-800 text-gray-300 py-8 mt-auto">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; <span id="currentYearFooter"></span> Forge Blog. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Script Firebase + Cadastro (mesmo do seu ficheiro original) -->
  <script type="module">
    // Importações via CDN (garanta que as versões são compatíveis ou as mais recentes estáveis)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"; // Usando versão do seu script original
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Sua configuração do Firebase (mantida do seu script original)
    // IMPORTANTE: NUNCA exponha chaves de API secretas no lado do cliente se elas concederem acesso privilegiado.
    // Para autenticação e firestore no lado do cliente, a apiKey é geralmente segura, mas configure regras de segurança robustas no Firebase.
    const firebaseConfig = {
      apiKey: "AIzaSyB382yNW00I3ugHksrz06fIXowrZMjpHrg", // Considere usar variáveis de ambiente se possível em produção real
      authDomain: "forge-projectv2.firebaseapp.com",
      projectId: "forge-projectv2",
      storageBucket: "forge-projectv2.appspot.com", // Corrigido: .appspot.com é o padrão para storageBucket
      messagingSenderId: "277144452911",
      appId: "1:277144452911:web:96d68d991a7d2d92db2bda"
    };

    // Inicialização dos serviços Firebase
    let app, auth, db;
    try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
    } catch (error) {
        console.error("Erro ao inicializar Firebase:", error);
        // Adicionar feedback visual para o usuário aqui, se a inicialização falhar
        alert("Ocorreu um erro ao carregar a página. Tente novamente mais tarde.");
    }
    

    // Evento de cadastro
    const formCadastro = document.getElementById("form-cadastro");
    if (formCadastro) {
        formCadastro.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const senha = document.getElementById("password").value;
          const confirmar = document.getElementById("confirm-password").value;

          const nome = document.getElementById("name").value;
          const dob = document.getElementById("dob").value;
          const sexo = document.getElementById("gender").value;
          const universidade = document.getElementById("university").value;
          const curso = document.getElementById("course").value;

          if (senha !== confirmar) {
            // TODO: Substituir alert por uma mensagem de erro no formulário
            alert("As senhas não coincidem.");
            return;
          }

          if (!auth || !db) {
            alert("Erro na configuração do sistema. Tente novamente mais tarde.");
            return;
          }

          try {
            // Cria usuário na autenticação
            const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
            const uid = userCredential.user.uid;

            // Salva os dados do perfil no Firestore
            // Caminho da coleção: users/{userId} - como na sua landing page.
            // Se quiser uma coleção específica para dados de perfil: "perfisUsuarios" ou similar.
            // Para manter consistência com a sugestão de `setDoc(doc(db, "usuarios", uid), ...)`
            // A coleção será "usuarios".
            await setDoc(doc(db, "usuarios", uid), {
              nome,
              email,
              dataNascimento: dob,
              sexo,
              universidade,
              curso,
              criadoEm: new Date().toISOString() // Salvar como ISO string é uma boa prática
            });

            // TODO: Substituir alert por uma mensagem de sucesso e talvez redirecionamento
            alert("Usuário cadastrado com sucesso!");
            // Opcional: Limpar o formulário
            e.target.reset(); 
            // Opcional: Redirecionar para login ou painel principal
            // window.location.href = "../login/login.html"; 
          } catch (error) {
            console.error("Erro ao cadastrar usuário:", error);
            // TODO: Substituir alert por uma mensagem de erro específica no formulário
            // Mapear códigos de erro do Firebase para mensagens amigáveis se desejar
            // Ex: if (error.code === 'auth/email-already-in-use') { alert("Este email já está cadastrado.") }
            alert("Erro ao cadastrar: " + error.message);
          }
        });
    } else {
        console.error("Elemento form-cadastro não encontrado.");
    }
    
    // Script para o ano atual no footer
    const currentYearFooter = document.getElementById('currentYearFooter');
    if (currentYearFooter) {
        currentYearFooter.textContent = new Date().getFullYear();
    }

    // Inicializa o AOS (opcional, se for usar animações nesta página)
    // AOS.init(); 
  </script>
</body>
</html>
