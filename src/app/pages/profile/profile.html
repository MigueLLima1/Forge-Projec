<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <div class="container">
    <h2>Perfil do Usuário</h2>
    <div class="profile-image">
      <img id="profile-pic" src="https://via.placeholder.com/120" alt="Foto de perfil">
      <input type="file" id="upload-pic" accept="image/*">
    </div>
    <div class="profile-box">
      <p id="user-name"></p>
      <p id="user-email"></p>
      <p id="user-curso"></p>
      <p id="user-universidade"></p>
    </div>
    <div class="actions">
      <button id="logout">Sair</button>
      <button onclick="window.location.href='../main-page/main-page.html'">Painel Principal</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB382yNW00I3ugHksrz06fIXowrZMjpHrg",
      authDomain: "forge-projectv2.firebaseapp.com",
      projectId: "forge-projectv2",
      storageBucket: "forge-projectv2.appspot.com",
      messagingSenderId: "277144452911",
      appId: "1:277144452911:web:96d68d991a7d2d92db2bda"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const pic = document.getElementById("profile-pic");
    const fileInput = document.getElementById("upload-pic");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docSnap = await getDoc(doc(db, "usuarios", user.uid));
        if (docSnap.exists()) {
          const dados = docSnap.data();
          document.getElementById("user-name").textContent = "Nome: " + dados.nome;
          document.getElementById("user-email").textContent = "Email: " + user.email;
          document.getElementById("user-curso").textContent = "Curso: " + dados.curso;
          document.getElementById("user-universidade").textContent = "Universidade: " + dados.universidade;
        }

        const imageRef = ref(storage, 'fotosPerfil/' + user.uid + '.jpg');
        try {
          const url = await getDownloadURL(imageRef);
          pic.src = url;
        } catch (e) {
          console.log("Foto de perfil ainda não enviada.");
        }

        fileInput.addEventListener("change", async (event) => {
          const file = event.target.files[0];
          if (file) {
            await uploadBytes(imageRef, file);
            const newUrl = await getDownloadURL(imageRef);
            pic.src = newUrl;
          }
        });

      } else {
        window.location.href = "../login/login.html";
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "../login/login.html");
    });
  </script>
</body>
</html>
